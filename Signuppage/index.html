<body>
    <div class="outerBox">
        <div class="InnerBox">
            <header class="head"><h2>Sign Up</h2> 
            <p>It just takes few seconds</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
            <label for="name">Full Name</label><br>
            <input type="text"  id="name" placeholder="Enter Your Name"><br>
        </p>
    <p>
            <label for="email">Enter Your Email</label><br>
            <input type="email" id="email" placeholder="Enter your email"><br>
        </p>
        <p>
            <label for="password" >Enter your new Password</label><br>
            <input type="password" id="password"><br>
        </p>
            <p><Input type="submit" id="submit" value="Create Account">
                </p>
                <footer id="signup-footer">
            Already Have account? <a href="login.html">Login</a>
        </footer>
        </form>
        </main>
        </div>
    </div>
